apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iti-kubernetes-challenge.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "iti-kubernetes-challenge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "iti-kubernetes-challenge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "iti-kubernetes-challenge.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: TARGET
          value: {{ .Values.env.TARGET | quote }}
        - name: PORT
          value: {{ .Values.env.PORT | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

