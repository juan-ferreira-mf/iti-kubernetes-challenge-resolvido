apiVersion: v1
kind: Service
metadata:
  name: {{ include "iti-kubernetes-challenge.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "iti-kubernetes-challenge.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "iti-kubernetes-challenge.selectorLabels" . | nindent 4 }}

